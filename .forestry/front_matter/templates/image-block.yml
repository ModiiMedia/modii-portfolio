---
label: Image Block
hide_body: false
display_field: name
fields:
- type: boolean
  label: Show Module
  name: show_module
  default: true
- type: text
  name: name
  label: Module Name
  config:
    required: true
  description: Doesn't appear on website. Is used for organization purposes.
- type: file
  name: image
  label: Image
- name: alt_text
  type: text
  config:
    required: false
  label: Alt Text
- type: select
  name: image_width
  config:
    source:
      type: simple
    required: true
    options:
    - full width
    - container width
  label: Image Width
  default: full width
- type: select
  name: background_style
  config:
    source:
      type: simple
    required: true
    options:
    - light
    - dark
  label: background style
  default: light
- type: boolean
  name: drow_shadow
  label: Enable Drop Shadow
